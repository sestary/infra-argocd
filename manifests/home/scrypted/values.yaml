---
image:
  # -- image repository
  repository: koush/scrypted
  # -- image tag
  tag: 18-bullseye-lite.s6-v0.7.29
strategy:
  type: Recreate

# -- Configures service settings for the chart.
service:
  main:
    ports:
      http:
        port: 11080
  homekit:
    type: LoadBalancer
    ports:
      homekitbridge:
        port: 48892
      cameragarage:
        port: 34177

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: scrypted.sestary.eu
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - scrypted.sestary.eu

# -- Configure persistence settings for the chart under this key.
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: 40Gi
    mountPath: /server/volume
    storageClass: longhorn
  avahi:
    # Enable this to expose Avahi. Make sure Avahi is running on the host
    # otherwise this will not work.
    enabled: true
    type: hostPath
    path: /var/run/dbus
    mountPath: /var/run/dbus
  dbus:
    # Enable this to expose DBus (required for Avahi). Make sure DBus is
    # running on the host otherwise this will not work.
    enabled: true
    type: hostPath
    path: /var/run/avahi-daemon/socket
    mountPath: /var/run/avahi-daemon/socket
