---
image:
  # -- image repository
  repository: ghcr.io/arabcoders/watchstate
  # -- image tag
  tag: latest

securityContext:
  runAsUser: 1000
  fsGroup: 1000

strategy:
  type: Recreate

# -- Configures service settings for the chart.
service:
  main:
    ports:
      http:
        port: 8080

# -- Configure persistence settings for the chart under this key.
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: 1Gi
    mountPath: /config
    storageClass: longhorn
