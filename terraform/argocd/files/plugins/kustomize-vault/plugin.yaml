---
apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: kustomize-vault-plugin
spec:
  version: v1.0
  allowConcurrency: true
  lockRepo: false
  discover:
    find:
      command:
        - find
        - "."
        - -name
        - kustomization.yaml
  generate:
    command: [bash, /var/run/argocd/plugin/generate.sh]
