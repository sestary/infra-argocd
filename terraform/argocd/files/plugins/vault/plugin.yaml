apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: vault-plugin
spec:
  allowConcurrency: true
  lockRepo: false
  discover:
    find:
      command:
        - sh
        - "-c"
        - "find . -name '*.yaml' | xargs -I {} grep \"<path\\|avp\\.kubernetes\\.io\" {} | grep ."
  generate:
    command:
      - argocd-vault-plugin
      - generate
      - "."
