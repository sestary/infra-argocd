---
server:
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    ingressClassName: nginx
    hosts:
      - argocd.on.sestary.eu
    https: true

  certificate:
    enabled: true
    secretName: argocd-server-tls
    domain: argocd.on.sestary.eu
    issuer:
      kind: "ClusterIssuer"
      name: "letsencrypt"
